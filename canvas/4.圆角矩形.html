<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const createCanvas = (width = 400, height = 400) => {
            const canvas = document.createElement('canvas')
            document.body.append(canvas)
            canvas.width = width
            canvas.height = height
            canvas.style.border = '1px solid'
            const ctx = canvas.getContext('2d')
            return ctx
        }
        const ctx1 = createCanvas()

        //创建圆角矩形(x,y,width,height,[] || number || string类型的数字)
        //一个参数表示所有的角，
        //两个对角，
        //三个 左上 右上左下 右下 
        //四个 左上 右上 右下 左下
        ctx1.beginPath()
        ctx1.roundRect(100, 100, 100, 100, '10')
        ctx1.fillStyle = '#0f0'
        ctx1.lineWidth=5
        ctx1.fill()
        ctx1.stroke()
        ctx1.beginPath()
        // ctx1.lineWidth=2  //如果这里未设置lineWidth会使用前面的lineWidth
        ctx1.roundRect(50, 50, 50, 50, [5])
        ctx1.strokeStyle = '#00f'
        ctx1.stroke()
    </script>
</body>

</html>
