<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="file">
    <script>
        /** FileReader() 异步 异步读取存储在用户计算机上的文件
        *       实例方法和属性
        *       1.readAsText(blob, encoding)  读取文字  
        *           和blob.text方法的区别在于blob规定读取utf-8格式的编码
        *           fr.readAsText  可以传入其他编码格式
        *       2.readAsDataURL() 方法用于读取指定的 Blob 或 File 对象的内容
        *       
        * asyncFileReader(同步的 在多线程worker api中使用)
        *   
        */
        const input = document.querySelector('[type=file]')
        input.addEventListener('change', (e) => {
            const fr = new FileReader()
            console.log(fr);
            //读取图片
            fr.addEventListener('load', (e) => {
                console.log(e.target.result);
                const img = new Image()
                img.src = e.target.result
                document.body.appendChild(img) //实现图片预览功能
            })
            fr.readAsDataURL(e.target.files[0])

            //读取文字
            fr.addEventListener('load', (e) => {
                console.log(e.target.result);
            })
            fr.readAsText(e.target.files[0])
        })
    </script>
</body>

</html>
